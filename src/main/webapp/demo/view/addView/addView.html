<div class="row">
    <div class="col-md-12">
        <form class="form-inline" role="form">
            <div class="form-group">
                <label for="login">Login:</label>
                <input type="text" class="form-control" id="login" placeholder="login" ng-model="guest.login">
            </div>
            <div class="form-group">
                <label for="fullName">Full Name:</label>
                <input type="text" class="form-control" id="fullName" placeholder="Full Name" ng-model="guest.fullName">
            </div>
            <button class="btn btn-default" ng-click="addGuestClick()">Add Guest</button>
        </form>
    </div>

</div>
